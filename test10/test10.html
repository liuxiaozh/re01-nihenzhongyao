<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元岛作业11，点赞函数</title>
    <script>
      function dianZan() {
        let dianZanShuTuBiao = window.document.getElementById("dzs");
        let dianZanShu = parseInt(dianZanShuTuBiao.innerText);
        dianZanShuTuBiao.innerText = dianZanShu + 1;
      }
    </script>
    <style>
      img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>点击按钮，按钮数字加一</p>
      <button onclick="dianZan()">
        <img src="./images/QJ5103508421.jpg" alt="点赞图标" />
        <p>点赞数：<b id="dzs">0</b></p>
      </button>
    </div>
  </body>
</html>
