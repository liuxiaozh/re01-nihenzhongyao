<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github的使用</title>
</head>
<body>
    <p>新建终端</p>
    <img src="./images/001.png" alt="001">
    <p>设置昵称git config --global user.name "这里填写你的昵称"</p>
    <p>设置邮箱git config --global user.email "这里填写你的邮箱"</p>
    <img src="./images/002.png" alt="002">
    <p>初始化git init</p>
    <p>添加文件到本地仓库git add .</p>
    <p>提交到远程仓库git commit -m "提交内容的注释"</p>
    <img src="./images/003.png" alt="003">
    <p>上传文件到远程仓库git push -u origin main</p>
    <img src="./images/004.png" alt="004">
</body>
</html>
